{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<style>
    .login-container {
        width: 100%;
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #2c3e50;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Poppins;
    }

    h2 {
        text-align: center;
        color: #ecf0f1;
        font-family: 'Poppins';
        font-weight: bold;
        margin-bottom: 30px;
    }

    .form-label {
        color: #ecf0f1;
        font-size: 16px;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #34495e;
        color: #ecf0f1;
        border: 1px solid #34495e;
    }

    .btn-custom {
        background-color: rgb(34, 155, 230);
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
        padding: 10px 20px;
        width: 100%;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: Poppins;
    }

    .btn-custom:hover {
        background-color: rgb(0, 48, 153);
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        color: #ecf0f1;
        font-size: 14px;
    }

    .footer a {
        color: rgb(128, 175, 219);
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .message-container {
        margin-top: 20px;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .alert-danger {
        background-color:rgb(60, 231, 174);
        color: white;
    }

    .alert-success {
        background-color: #2ecc71;
        color: white;
    }

    @media (max-width: 600px) {
        .login-container {
            padding: 20px;
            width: 90%;
        }
    }
</style>

<div class="container">
    <div class="login-container">
        <h2>Login</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Login</button>
        </form>

        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'auth_success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="footer">
            <p>Don't have an account? <a href="{% url 'choose_role' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
