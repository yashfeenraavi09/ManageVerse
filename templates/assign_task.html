
<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
        font-family: 'Poppins', sans-serif;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }
    
    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }
    
    .mb-3 {
        margin-bottom: 15px;
    }
    
    label {
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"], textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
    }
    
    textarea {
        resize: none;
        height: 100px;
    }
    
    button.btn-success {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        font-weight: 500;
        font-weight: bold;
        font-family: Poppins;
    }
    
    button.btn-success:hover {
        background: #218838;
    }
    </style>
    
{% block content %}
<div class="container mt-4">
    <h2>Assign Task to Project: {{ project.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Task Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label class="form-label">Assign To</label>
            {{ form.assigned_to }}
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-success">Assign Task</button>
    </form>
</div>
{% endblock %}
