{% extends 'base.html' %}

{% block title %}Contact Us - ManageVerse{% endblock %}

{% block body %}
<style>
    .contact-container {
        max-width: 1100px;
        margin: auto;
        padding: 40px 20px;
        text-align: center;
        font-family: 'Poppins', sans-serif;
    }

    /* Typewriter Effect */
    .contact-heading {
        font-size: 2.2rem;
        font-weight: 600;
        color: white;
        overflow: hidden;
        white-space: nowrap;
        border-right: 4px solid white;
        width: 0;
        margin: 0 auto 50px; 
        display: inline-block;
        animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 30%; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }
    .contact-info {
        text-align: center;
    }

    .contact-info h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .contact-info p {
        font-size: 1rem;
    }

    .contact-form {
        text-align: center;
    }

    .contact-form h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 1rem;
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
    }

    input:focus, textarea:focus {
        border-color: #39ff14;
    }

    button {
        background-color:rgb(119, 191, 215);
        color: black;
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    button:hover {
        background-color:rgb(0, 41, 152);
    }

    button:active {
        background-color:rgb(93, 158, 191);
    }
</style>

<section class="contact-section">
    <div class="contact-container">
        <h2 class="contact-heading">Contact Us</h2>
        <h2>Send Us a Message</h2>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="/contact" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" placeholder="Your message here..." rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
