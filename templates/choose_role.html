{% extends 'base.html' %}

{% block title %}Choose Your Role{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row text-center">
        <h2 class="mb-4">Choose Your Role</h2>

        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <button href="{% url 'signup_manager' %}" type="submit" name="role" value="user" class="role-card">
                    <i class="fas fa-user-circle"></i>
                    <h4>User</h4>
                </button>
            </form>
        </div>

        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <button href="{% url 'signup_user' %}" type="submit" name="role" value="manager" class="role-card">
                    <i class="fas fa-user-tie"></i>
                    <h4>Manager</h4>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .role-card {
        width: 250px;
        height: 200px;
        background: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
        cursor: pointer;
        display: block;
        margin: 10px auto;
        color: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .role-card i {
        font-size: 40px;
        margin-bottom: 10px;
        color:rgb(0, 0, 0);
    }

    .role-card:hover {
        background:rgb(214, 229, 246);
        color: black;
        border-color: #007bff;
    }
</style>
{% endblock %}
